<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>

    </style>
</head>
<body>
    <!-- figure 태그는 본문의 이해를 돕기위한 다양한 자료가 들어가는 영역
    ex. 이미지, 표, 차트 등등 -->

    <!-- figcaption 태그는 figure를 설명하기 위한 태그 -->

    <h3></h3>
    <table>
        <!-- 
            테이블에 대한 설명을 작성할 수 있는 태그.
            디자인이 강제되는 부분이 있어 사용하기 어렵다
        -->
        <caption>테이블에 대한 설명</caption>

        <!-- 테이블의 제목 영역이 들어가는 구조 -->
        <thead>
            <tr>
                <th>품목</th>
                <th>가격</th>
            </tr>
        </thead>

        <!-- 테이블의 본문 영역이 들어가는 구조 -->
        <tbody>
            <tr>
                <td>고구마</td>
                <td>1,500원</td>
            </tr>
            <tr>
                <td>감자</td>
                <td>1,200원</td>
            </tr>
        </tbody>

        <!-- 테이블의 요약등, 정리되는 내용이 들어가는 영역 -->
        <tfoot>
            <tr>
                <td>합계</td>
                <td>2,700원</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
